<div class="chart-container">
  <div class="chart-wrapper">
      <span class="chart-title">{{ legendTitle }}</span>
      <ngx-charts-pie-chart
          [scheme]="dashTema"
          [results]="results"
          [gradient]="gradient"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)">
      </ngx-charts-pie-chart>
  </div>
</div>
