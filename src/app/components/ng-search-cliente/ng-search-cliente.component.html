<div class="modal-container">
  <div class="modal" [class.show]="isModalVisible">
    <div class="modal-header">
      <h5 class="modal-title">TÃ­tulo del modal</h5>
      <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input-debounce placeholder="Buscar..." [delay]="delay" (value)="obtenerItems($event)"></input-debounce>
      <ul *ngIf="items.length > 0">
        <li *ngFor="let item of items">
          {{ item.descripcion }}
          <button (click)="seleccionarItem(item)">Seleccionar</button>
        </li>
      </ul>
      <p *ngIf="items.length === 0">No se encontraron resultados</p>
    </div>
  </div>
</div>
