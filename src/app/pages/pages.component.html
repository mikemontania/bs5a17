

<div  [ngClass]="{'toggle-sidebar':collapsed}">

    <app-header (menuToggled)="collapsed = $event;"></app-header>

        <app-sidebar class="black-border" (onToggleSideNav)="onToggleSideNav($event)" [collapsed]="collapsed" [ngClass]="{'sidenav-collapsed':collapsed}">
        </app-sidebar>
        <div class="display-area p-3" [ngClass]="{'display-area-shrink':collapsed}">
            <router-outlet></router-outlet>
         <!--    <div [appTheme]="selectedTheme.name">This div will have dynamic theme</div>
            <app-theme-toggle (themeChanged)="onThemeChanged($event)"></app-theme-toggle> -->

            <app-footer></app-footer>
        </div>
    </main>
</div>
</div>
