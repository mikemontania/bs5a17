<div class="card">
    <div class="card-header">
      @if(id()){
        Acualizar Producto
      }@else {
        Crear Producto
      }
    </div>


  <div class="card-body">
    <form
      [formGroup]="productoForm"
      (ngSubmit)="onSubmit($event)"
    >
      <div class="row mb-3">
        <label for="nombre" class="col-md-4 col-lg-3 col-form-label"
          >Nombre del Producto</label
        >
        <div class="col-md-8 col-lg-9">
          <input
            type="text"
            class="form-control"
            id="nombre"
            formControlName="nombre"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="descripcion" class="col-md-4 col-lg-3 col-form-label"
          >Descripcion</label
        >
        <div class="col-md-8 col-lg-9">
          <textarea
            type="text"
            class="form-control"
            id="descripcion"
            formControlName="descripcion"
          ></textarea>
        </div>
      </div>


      <div class="row mb-3">
        <label for="marcaId" class="col-md-4 col-lg-3 col-form-label"
          >Marca</label
        >
        <div class="col-md-8 col-lg-9">
          <select
            class="form-control"
            id="marcaId"
            formControlName="marcaId"
          >
            <option *ngFor="let marca of marcas()" [value]="marca.id">
              {{ marca.descripcion }}
            </option>
          </select>
        </div>
      </div>


      <div class="row mb-3">
        <label for="categoriaId" class="col-md-4 col-lg-3 col-form-label"
          >Categoria</label
        >
        <div class="col-md-8 col-lg-9">
          <select
            class="form-control"
            id="categoriaId"
            formControlName="categoriaId"
          >
            <option *ngFor="let categoria of categorias()" [value]="categoria.id">
              {{ categoria.descripcion }}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label for="subCategoriaId" class="col-md-4 col-lg-3 col-form-label"
          >SubCategoria</label
        >
        <div class="col-md-8 col-lg-9">
          <select
            class="form-control"
            id="subCategoriaId"
            formControlName="subCategoriaId"
          >
            <option *ngFor="let subCategoria of subCategorias()" [value]="subCategoria.id">
              {{ subCategoria.descripcion }}
            </option>
          </select>
        </div>
      </div>



      <div class="form-row">
        <div class="col-md-6">
          <div class="row mb-3">
            <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
              >Estado</label
            >
            <div class="col-md-8 col-lg-9">



              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="activo"
                  formControlName="activo"
                  checked
                />
                <label class="form-check-label" for="activo"> activo </label>
              </div>


            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div class=" btn-group">
          <button  class="btn btn-outline-success" type="submit" class="btn btn-outline-success">@if(id()){ Acualizar <i class="bi bi-file-earmark-plus"></i>} @else { Crear <i class="bi bi-file-earmark-plus"></i>}      </button>
          <button type="button" (click)="ngOnInit()" class="btn btn-outline-danger">Cancelar <i class="bi bi-x-lg"></i></button>
        </div>

      </div>
    </form>
  </div>
</div>
